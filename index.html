<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
        <title>Homicide report</title>
        <link rel="stylesheet" type="text/css" href="css/map.css">
        <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <!-- MAP -->
        <div id="map">
            <div class="maintitle">
                <center><table cellspacing="0" cellpadding="0"><tr><td rowspan="2">Visualization of homicides in the US</td>
                    <td class="small" style="padding-top:5px;">Vincent Gaillard &middot; Vincent Bisogno</td></tr>
                    <tr><td class="small" style="padding-bottom:5px;">Roman Fenioux &middot; Ronan Desplanques</td></tr></table>
                </center>
            </div>
            <svg id="mapsvg"></svg>
            <center><div class="loading">
                Data loading ...<br />
                <div class="small">IGR 204 - Visualization project - Telecom Paristech</div>
            </div></center>
            <div class="wallpaper"></div>
            <div id="legend">
                <table align="right">
                    <tr><td><div class="text title nomargintop">States</div></td><td><div class="title nomargintop"></div></td></tr>
                    <tr><td><span class="text small">Min. number of homicides</span></td><td><div class="color" id="leg_color_1"></div></td></tr>
                    <tr><td><span class="text small">Max. number of homicides</span></td><td><div class="color" id="leg_color_2"></div></td></tr>
                    <tr><td><div class="text title">Population</div></td><td><div class="title"></div></td></tr>
                    <tr><td><span class="text small">Population in a state</span></td><td><div class="color" id="leg_color_3"></div></td></tr>
                    <tr><td><span class="text small">Number of death</span></td><td><div class="color" id="leg_color_4"></div></td></tr>
                </table>
            </div>
        </div>
        <div id="timeline" title="You can use mouse wheel to move on the timeline"><center>
    		<div class="timeline-content" id="timeline-content">
    			<div id="date-timeline">1990</div>
    		</div>
        </center></div>
        <!-- JS -->
        <script type="text/javascript" src="js/jQuery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/d3.min.js"></script>
        <script type="text/javascript" src="js/topojson.min.js"></script>
        <script type="text/javascript" src="js/homicide.js"></script>
    </body>
</html>
