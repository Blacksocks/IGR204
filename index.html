<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
        <title>Homicide report</title>
        <link rel="stylesheet" type="text/css" href="css/map.css">
        <link rel="stylesheet" type="text/css" href="css/sunburst.css"/>
        <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <!-- MAP -->
        <div id="map">
            <svg id="mapsvg"></svg>
            <center><div class="loading">
                Data loading ...<br />
                <div class="small">IGR 204 - Visualization project - Telecom Paristech</div>
            </div></center>
            <div class="wallpaper"></div>
            <div id="legend">
                <table align="right">
                    <tr><td><div class="text title nomargintop">States</div></td><td><div class="title nomargintop"></div></td></tr>
                    <tr><td><span class="text small">Min. number of homicides</span></td><td><div class="color" id="leg_color_1"></div></td></tr>
                    <tr><td><span class="text small">Max. number of homicides</span></td><td><div class="color" id="leg_color_2"></div></td></tr>
                    <tr><td><div class="text title">Ethnicity</div></td><td><div class="title"></div></td></tr>
                    <tr><td><span class="text small">Whites</span></td><td><div class="color" id="leg_color_3"></div></td></tr>
                    <tr><td><span class="text small">Black</span></td><td><div class="color" id="leg_color_4"></div></td></tr>
                    <tr><td><span class="text small">Native American/Alaska Native</span></td><td><div class="color" id="leg_color_5"></div></td></tr>
                    <tr><td><span class="text small">Asian/Pacific Islander</span></td><td><div class="color" id="leg_color_6"></div></td></tr>
                </table>
            </div>
        </div>
        <!-- SUNBURST -->
        <div id="sunburst">
            <div id="diagram">
                <div id="sequence"></div>
                <div id="chart">
                    <div id="explanation" style="visibility: hidden;">
                        <span id="percentage"></span><br/>
                        of visits begin with this sequence of pages
                    </div>
                </div>
            </div>
            <div id="sidebar">
                <input type="checkbox" id="togglelegend"> Legend<br/>
                <div id="legend" style="visibility: hidden;"></div>
            </div>
        </div>
        <!-- JS -->
        <script type="text/javascript" src="js/jQuery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/d3.min.js"></script>
        <script type="text/javascript" src="js/topojson.min.js"></script>
        <script type="text/javascript" src="js/homicide.js"></script>
        <script type="text/javascript" src="js/sunburst.js"></script>
    </body>
</html>
