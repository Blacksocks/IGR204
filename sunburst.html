<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
        <title>Homicide report</title>
        <link rel="stylesheet" type="text/css" href="css/sunburst.css"/>
        <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <!-- SUNBURST -->
        <div id="sunburst">
            <div id="sequence"></div>
            <div id="chart">
                <div id="explanation" style="visibility: hidden;">
                    <span id="percentage"></span><br/>
                    <span id="textCenter">Please hover colored areas to get more informations</span>
                </div>
            </div>
        </div>
        <div id="legend">
            <table align="right">
                <tr><td><div class="text title nomargintop">Main Colors</div></td><td><div class="title nomargintop"></div></td></tr>
                <tr><td><span class="text small">Perpretator was found</span></td><td><div class="color" id="leg_color_1"></div></td></tr>
                <tr><td><span class="text small">Perpretator was not found</span></td><td><div class="color" id="leg_color_2"></div></td></tr>
                <tr><td><span class="text small">Weapon used for Crime</span></td><td><div class="color" id="leg_color_3"></div></td></tr>
                <tr><td><span class="text small">Relationship with the Victim</span></td><td><div class="color" id="leg_color_4"></div></td></tr>
            </table>
        </div>
        <!-- JS -->
        <script type="text/javascript" src="js/jQuery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/d3.min.js"></script>
        <script type="text/javascript" src="js/topojson.min.js"></script>
        <script type="text/javascript" src="js/sunburst.js"></script>
    </body>
</html>
